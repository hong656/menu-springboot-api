spring.application.name=menu-springboot-backend
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Set max file size for a single file (e.g., 5MB)
spring.servlet.multipart.max-file-size=5MB

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=mySecretKeyForJWTWhichShouldBeVeryLongAndSecureInProduction
jwt.expiration=14400

# Server Configuration
server.port=8080

# Logging
logging.level.com.aditi.menu.menu_backend=DEBUG